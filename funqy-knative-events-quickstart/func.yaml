specVersion: 0.36.0
name: fungy-knative-event-quickstart
runtime: quarkus
registry: image-registry.openshift-image-registry.svc:5000/ocp-functions
created: 2024-11-13T21:01:03.75061+08:00
invoke: cloudevent
build:
  git:
    url: https://github.com/ryanzhang/openshift-functions.git
    revision: main
    contextDir: funqy-knative-events-quickstart
  builder: s2i
  buildEnvs:
  - name: BP_NATIVE_IMAGE
    value: "false"
  - name: BP_JVM_VERSION
    value: "21"
  - name: MAVEN_S2I_ARTIFACT_DIRS
    value: target/quarkus-app
  - name: S2I_SOURCE_DEPLOYMENTS_FILTER
    value: lib quarkus-run.jar app quarkus
deploy:
  image: image-registry.openshift-image-registry.svc:5000/ocp-functions/fungy-knative-event-quickstart:latest
